<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise üéâ</title>
<style>
  :root{
    --accent: #ff4e50;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,'Poppins',sans-serif;
  }

  body{
    background-image: url("https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/bg.png");
    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
    overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.40);
    z-index: 0;
  }

  .card{
    position: relative;
    z-index: 5;
    background:rgba(255,255,255,0.88);
    backdrop-filter: blur(6px);
    padding:22px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.18);
    width:100%;
    max-width:420px;
    text-align:center;
    animation:pop .6s ease;
  }

  h1{color:var(--accent);font-size:1.6rem;margin:6px 0}
  p{color:#444;margin:8px 0 14px;font-size:1rem}
  .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}

  input[type="password"]{
    padding:10px;
    border-radius:10px;
    border:1px solid #ccc;
    flex:1;
    min-width:150px;
    background: rgba(255,255,255,0.9);
    color:#000;
    font-weight:500;
  }
  input[type="password"]::placeholder{
    color:#333;
    opacity:1;
  }

  button{
    background:var(--accent);
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    font-size:0.95rem;
  }
  button.secondary{background:#eee;color:#333}
  button:active{transform:translateY(1px)}

  canvas{position:fixed;top:0;left:0;pointer-events:none;z-index:6}
  .heart{position:fixed;top:-10px;font-size:22px;opacity:0.9;pointer-events:none;z-index:7}

  @keyframes pop{from{transform:scale(.85);opacity:0}to{transform:none;opacity:1}}

  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#222;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;pointer-events:none;transition:all .25s;z-index:60}
  .toast.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}

  .final{font-size:1.05rem;color:var(--accent)}

  @media (max-width:360px){
    h1{font-size:1.3rem}
    input[type="password"]{min-width:120px}
  }

  #confetti { pointer-events: none !important; }

  #slideshowOverlay {
    position: fixed;
    inset: 0;
    display: none;
    z-index: 20;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.28);
    padding: 30px;
  }
  #slideCard {
    max-width: 900px;
    width: 90%;
    max-height: 90%;
    background: rgba(255,255,255,0.92);
    border-radius: 12px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.45);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding: 18px;
    position: relative;
    overflow: hidden;
  }
  .slideImg {
    max-width: 100%;
    max-height: 64vh;
    object-fit: cover;
    border-radius: 8px;
    opacity: 0;
    transition: opacity .9s ease;
    display:block;
  }
  .slideImg.show { opacity: 1; }
  .slideCaption {
    margin-top: 12px;
    font-size: 1.15rem;
    color: #333;
    text-align:center;
    padding: 6px 12px;
  }
  #slideControls { margin-top: 10px; display:flex; gap:8px; align-items:center; justify-content:center; }
  #slideIndex { color:#777; font-size:0.95rem; }
  #skipBtn { background: transparent; border: 1px solid #ddd; padding:6px 10px; border-radius:8px; color:#333; cursor:pointer; }
</style>

</head>
<body>

<canvas id="confetti"></canvas>

<!-- Background Music -->
<audio id="music" src="https://raw.githubusercontent.com/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/refs/heads/main/Arushi.mp3" loop></audio>

<div class="card" id="card">
  <h1>üéâ Happy Birthday ARUSHI! üéÇ</h1>
  <p id="message">Enter the secret password to unlock your surprise üòò</p>

  <div class="controls" id="controls">
    <input id="pass" type="password" placeholder="Enter password" aria-label="password">
    <button id="unlockBtn" type="button">Unlock üéÅ</button>
  </div>

  <div style="margin-top:12px;">
    <button id="surprise" class="secondary" style="display:none" type="button">Click for a Surprise üéÅ</button>
  </div>

  <div id="finalActions" style="display:none;margin-top:14px;">
    <div class="final" id="finalMessage">Thanks for celebrating! üéÇ</div>
    <div style="margin-top:10px;"><button id="doneBtn" class="secondary" type="button">Close</button></div>
  </div>
</div>

<div id="slideshowOverlay" aria-hidden="true">
  <div id="slideCard" role="dialog" aria-modal="true" aria-label="Slideshow">
    <img id="slideImage" class="slideImg" src="" alt="Slideshow photo">
    <div id="slideCaption" class="slideCaption"></div>
    <div id="slideControls">
      <div id="slideIndex"></div>
      <button id="skipBtn">Skip Slideshow</button>
    </div>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/* Everything inside is unchanged EXCEPT the surprise button event */

</body>
</html>
