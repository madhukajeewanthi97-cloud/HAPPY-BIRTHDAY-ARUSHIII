<!DOCTYPE html>

<head>

<style>
:root{
  --accent:#ff4e50;
}
html,body{
  margin:0; padding:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,'Poppins',sans-serif;
  background-image:url("bg.png");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

.center{
  display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  height:100%;
  text-align:center;
  padding:20px;
}
h1{ color:#fff; font-size:1.7rem; margin-bottom:20px; }
input{
  padding:12px; border-radius:8px; border:none;
  outline:none; width:220px; font-size:1rem;
}
button{
  margin-top:15px;
  background:var(--accent);
  border:none; color:#fff;
  padding:12px 20px;
  border-radius:10px;
  font-size:1rem; cursor:pointer;
}
#surpriseBtn{ display:none; }
#toast{
  position:absolute; bottom:20px; left:50%;
  transform:translateX(-50%);
  background:#000a; color:#fff;
  padding:8px 14px; border-radius:8px;
  opacity:0; transition:opacity .4s;
}
#toast.show{ opacity:1; }

/* Slideshow overlay */
#slideshowOverlay{
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.55);
  align-items:center; justify-content:center;
  z-index:20;
}
.slideCard{
  background:#fff; border-radius:12px;
  padding:16px; width:92%; max-width:900px;
  text-align:center;
  box-shadow:0 18px 50px rgba(0,0,0,0.45);
}
.slideImg{
  max-width:100%; max-height:70vh;
  border-radius:10px;
  opacity:0; transition:opacity .6s;
}
.slideImg.show{ opacity:1; }
#slideCaption{
  margin-top:10px; font-size:1.05rem; color:#333;
  min-height:2.1em;
}

/* Final message */
#finalActions{
  display:none;
  color:#fff; font-size:1.2rem; font-weight:600;
}
#doneBtn{
  background:#fff; color:#000; font-weight:600;
  margin-top:20px;
}

/* Falling hearts */
.heart{
  position:fixed; top:-20px;
  color:#ff105f;
  font-size:24px;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  to{ transform:translateY(110vh); opacity:0; }
}
</style>
</head>
<body>

<div class="center" id="main">
  <h1>üéâ Happy Birthday ARUSHI! üéâ</h1>
  <input id="pass" type="password" placeholder="Enter password üòò">
  <button id="unlockBtn">Unlock üéÅ</button>
  <button id="surpriseBtn">Click for Surprise ‚ù§Ô∏è</button>
</div>

<div id="toast"></div>

<!-- Slideshow -->
<div id="slideshowOverlay">
  <div class="slideCard">
    <img id="slideImage" class="slideImg" src="">
    <div id="slideCaption"></div>
  </div>
</div>

<script>

 "https://raw.githubusercontent.com/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/main/slide5.jpg",

 "Mwuaahhhüòö",
 "I‚Äôm so lucky to have you üéÄ",
 "Happy Birthday once again my favourite person üéÇüíò",
 "menna waddek innavaüòå",
 "Piggy kenek wageüëÄ",
 "cuteeeeeeeeüòòüíò"
];

// Toast
function showToast(t){
 toast.textContent = t;

// Password unlock

// Hearts falling
function dropHeart(){

// Slideshow
let i=0;
function next(){
 if(i>=slides.length){
  slideshow.style.display="none";
  finalActions.style.display="flex";

 }

}

surpriseBtn.onclick=()=>{

};

document.getElementById("doneBtn").onclick=()=>location.reload();
</script>
</body>
</html>
