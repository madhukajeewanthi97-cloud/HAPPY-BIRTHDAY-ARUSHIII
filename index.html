<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise ğŸ‰</title>
<style>
  :root{
    --accent: #ff4e50;
  }

  html,body{
    height:100%;
    margin:0;
    font-family:system-ui,-apple-system,"Segoe UI",Roboto,'Poppins',sans-serif;
  }

  body{
    /* GitHub hosted background */
    background-image: url("https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/bg.png");

    background-position: center center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;

    /* Dark overlay so card stays readable */
    position: relative;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    box-sizing:border-box;
  }

  /* Overlay layer */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.40);
    z-index: 0;
  }

  .card{
    position: relative;
    z-index: 2;
    background:white;
    padding:22px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.18);
    width:100%;
    max-width:420px;
    text-align:center;
    animation:pop .6s ease;
  }

  h1{color:var(--accent);font-size:1.6rem;margin:6px 0}
  p{color:#555;margin:8px 0 14px;font-size:1rem}
  .controls{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
  input[type="password"]{
    padding:10px;border-radius:10px;border:1px solid #ddd;flex:1;min-width:150px;
  }
  button{
    background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;
    font-size:0.95rem;
  }
  button.secondary{background:#eee;color:#333}
  button:active{transform:translateY(1px)}

  canvas{position:fixed;top:0;left:0;pointer-events:none;z-index:5}
  .heart{position:fixed;top:-10px;font-size:22px;opacity:0.9;pointer-events:none;z-index:4}

  @keyframes pop{from{transform:scale(.85);opacity:0}to{transform:none;opacity:1}}

  .toast{position:fixed;left:50%;transform:translateX(-50%);bottom:24px;background:#222;color:#fff;padding:10px 14px;border-radius:10px;opacity:0;pointer-events:none;transition:all .25s;z-index:50}
  .toast.show{opacity:1;pointer-events:auto;transform:translateX(-50%) translateY(0)}

  .final{font-size:1.05rem;color:var(--accent)}

  @media (max-width:360px){
    h1{font-size:1.3rem}
    input[type="password"]{min-width:120px}
  }

  #confetti {
    pointer-events: none !important;
  }

  #surprise {
    position: relative;
    z-index: 10;
  }
</style>

</head>
<body>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h1>ğŸ‰ Happy Birthday ARUSHI! ğŸ‚</h1>
  <p id="message">Enter the secret password to unlock your surprise ğŸ˜˜</p>

  <div class="controls" id="controls">
    <input id="pass" type="password" placeholder="Enter password" aria-label="password">
    <button id="unlockBtn" type="button">Unlock ğŸ</button>
  </div>

  <div style="margin-top:12px;">
    <button id="surprise" class="secondary" style="display:none" type="button">Click for a Surprise ğŸ</button>
  </div>

  <div id="finalActions" style="display:none;margin-top:14px;">
    <div class="final" id="finalMessage">Thanks for celebrating! ğŸ‚</div>
    <div style="margin-top:10px;"><button id="doneBtn" class="secondary" type="button">Close</button></div>
  </div>
</div>

<div id="toast" class="toast" role="status" aria-live="polite"></div>

<script>
/* Toast */
const toast = document.getElementById('toast');
function showToast(text, time=2200){
  toast.textContent = text;
  toast.classList.add('show');
  clearTimeout(toast._t);
  toast._t = setTimeout(()=> toast.classList.remove('show'), time);
}

/* Elements */
const unlockBtn = document.getElementById('unlockBtn');
const surpriseBtn = document.getElementById('surprise');
const passInput = document.getElementById('pass');
const card = document.getElementById('card');
const msgEl = document.getElementById('message');
const finalActions = document.getElementById('finalActions');
const finalMessage = document.getElementById('finalMessage');
const doneBtn = document.getElementById('doneBtn');

/* Robust event handler */
function handleUnlockEvent(e){
  e.preventDefault();
  if(unlockBtn._locked) return;
  unlockBtn._locked = true;
  setTimeout(() => unlockBtn._locked = false, 500);
  passInput.blur();
  checkPassword();
}

if(window.PointerEvent){
  unlockBtn.addEventListener('pointerdown', handleUnlockEvent, {passive:false});
} else {
  unlockBtn.addEventListener('touchstart', handleUnlockEvent, {passive:false});
}
unlockBtn.addEventListener('click', handleUnlockEvent);

/* Password check */
function checkPassword(){
  const val = passInput.value.trim();
  if(val === 'arushi08'){
    document.getElementById('controls').style.display = 'none';
    surpriseBtn.style.display = 'inline-block';
    startHearts();
    showToast('Password accepted! Tap surprise ğŸ‰', 1800);
  } else {
    showToast('donii naughty â€” password incorrect ğŸ¤­', 1800);
    card.animate([
      {transform:'translateX(-6px)'},
      {transform:'translateX(6px)'},
      {transform:'translateX(0)'}
    ], {duration:300});
  }
}

/* Hearts */
let _hearts = [];
function startHearts(limit = 20){
  _hearts.forEach(h => h.remove());
  _hearts = [];
  const count = Math.min(limit, 14);
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = 'â¤ï¸';
    heart.style.left = (Math.random()*90)+'vw';
    heart.style.fontSize = (16+Math.random()*18)+'px';
    const dur = 4+Math.random()*3;
    heart.style.transition = `top ${dur}s linear, opacity ${dur}s linear, transform ${dur}s linear`;
    document.body.appendChild(heart);
    requestAnimationFrame(()=>{
      heart.style.top = (100+Math.random()*20)+'vh';
      heart.style.opacity = '0';
      heart.style.transform = `rotate(${Math.random()*720-360}deg)`;
    });
    setTimeout(()=>heart.remove(), (dur+1)*1000);
    _hearts.push(heart);
  }
}

/* Confetti */
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
let confetti = [];
let rafId=null;

function resizeCanvas(){
  const dpr = Math.max(1,window.devicePixelRatio||1);
  canvas.width = Math.round(window.innerWidth*dpr);
  canvas.height = Math.round(window.innerHeight*dpr);
  canvas.style.width = window.innerWidth+'px';
  canvas.style.height = window.innerHeight+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resizeCanvas();
window.addEventListener('resize',resizeCanvas);

function isLowPower(){
  const cores = navigator.hardwareConcurrency || 2;
  const dpr = window.devicePixelRatio || 1;
  return (cores<=2)||(dpr>2.5&&cores<=4);
}

function startConfetti(){
  const base = isLowPower()?40:150;
  const w = canvas.width/(devicePixelRatio||1);
  const h = canvas.height/(devicePixelRatio||1);
  confetti=[];
  for(let i=0;i<base;i++){
    confetti.push({
      x:Math.random()*w,
      y:Math.random()*h-h,
      r:Math.random()*6+2,
      d:Math.random()*1.2+0.6,
      rot:Math.random()*360,
      rotSpeed:(Math.random()-0.5)*6,
      color:`hsl(${Math.random()*360},90%,55%)`
    });
  }
  if(rafId) cancelAnimationFrame(rafId);
  animateConfetti();
  startMessages();
}

function animateConfetti(){
  const w = canvas.width/(devicePixelRatio||1);
  const h = canvas.height/(devicePixelRatio||1);
  ctx.clearRect(0,0,w,h);
  confetti.forEach(c=>{
    ctx.save();
    ctx.translate(c.x,c.y);
    ctx.rotate(c.rot*Math.PI/180);
    ctx.fillStyle=c.color;
    ctx.fillRect(-c.r/1.5,-c.r/2,c.r*2.2,c.r);
    ctx.restore();
    c.y+=c.d*3;
    c.x+=Math.sin(c.y*0.01)*0.8;
    c.rot+=c.rotSpeed;
    if(c.y>h+20){c.y=-20;c.x=Math.random()*w;}
  });
  rafId=requestAnimationFrame(animateConfetti);
}

/* Messages */
const messages=[
  "You are the most special person in my life ğŸ’–",
  "Your smile makes everything brighter âœ¨",
  "Thank you for being YOU ğŸŒ»",
  "Once again love you very much ğŸ˜˜",
  "Mwuaahhh ğŸ˜š",
  "Iâ€™m so lucky to have you ğŸ€",
  "Happy Birthday once again, my favourite person ğŸ‚ğŸ’˜",
  "kohomada mn waddek ne ğŸ˜Œ",
  "salman khan wage ne ğŸ‘€",
  "waziii ne ğŸ˜‚"
];
let msgIdx=0;

function startMessages(){
  surpriseBtn.style.display='none';
  showNextMessage();
}

function showNextMessage(){
  msgEl.textContent = messages[msgIdx];
  msgIdx++;
  if(msgIdx < messages.length){
    setTimeout(showNextMessage,2500);
  } else {
    endMessages();
  }
}

function endMessages(){
  setTimeout(()=>{
    finalMessage.textContent="Surprise complete â€” Happy Birthday again! ğŸˆ";
    finalActions.style.display='block';
    if(rafId) cancelAnimationFrame(rafId);
  },700);
}

/* Surprise button */
surpriseBtn.addEventListener('click',()=>{
  startConfetti();
  showToast('Enjoy the surprise! ğŸŠ',1400);
});

/* Done button */
doneBtn.addEventListener('click',()=>location.reload());

/* Enter key */
passInput.addEventListener('keydown',(e)=>{if(e.key==='Enter')handleUnlockEvent(e);});

/* Clean hearts on exit */
window.addEventListener('pagehide',()=>{
  _hearts.forEach(h=>h.remove());
  if(rafId) cancelAnimationFrame(rafId);
});
</script>
</body>
</html>
