<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise üéâ</title>
<style>
  :root{ --accent: #ff4e50; }

  html,body{
    height:100%; margin:0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, 'Poppins', sans-serif;
  }

  body{
    background-image: url("https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/bg.png");
    background-size: cover; background-position: center; background-repeat: no-repeat;
    display:flex; align-items:center; justify-content:center;
    padding:20px; box-sizing:border-box; overflow:hidden; position:relative;
  }

  body::before{
    content:""; position:fixed; inset:0;
    background:rgba(0,0,0,0.45);
    z-index:0;
  }

  .card{
    position:relative; z-index:5;
    background:rgba(255,255,255,0.88);
    backdrop-filter:blur(6px);
    padding:22px; border-radius:14px;
    max-width:420px; width:100%; text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.18);
  }

  button{
    background:var(--accent); color:#fff;
    border:none; padding:10px 16px; border-radius:10px; cursor:pointer;
  }
  button.secondary{ background:#eee; color:#333 }

  #confetti{ position:fixed; top:0; left:0; z-index:6; pointer-events:none; }
  .toast{
    position:fixed; left:50%; bottom:24px; transform:translateX(-50%);
    background:#000; color:#fff; padding:10px 14px; border-radius:10px;
    opacity:0; transition:opacity .25s; z-index:50; pointer-events:none;
  }
  .toast.show{ opacity:1; }

  #slideshowOverlay{
    position:fixed; inset:0;
    background:rgba(0,0,0,0.35);
    display:none; align-items:center; justify-content:center;
    padding:20px; z-index:20;
  }
  #slideCard{
    background:rgba(255,255,255,0.95);
    padding:18px; border-radius:12px;
    display:flex; flex-direction:column; align-items:center;
    max-width:900px; width:90%;
  }
  #slideImage{
    max-width:100%; max-height:65vh; border-radius:10px;
    opacity:0; transition:opacity .8s;
  }
  #slideImage.show{ opacity:1; }
</style>
</head>
<body>

<audio id="bgMusic" preload="auto">
  <source src="https://github.com/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/raw/refs/heads/main/Arushi.mp3" type="audio/mpeg">
</audio>

<canvas id="confetti"></canvas>

<div class="card" id="card">
  <h2>üéâ Happy Birthday ARUSHI! üéÇ</h2>
  <p id="message">Enter the secret password to unlock your surprise üòò</p>

  <div id="controls" style="display:flex; gap:8px; justify-content:center;">
    <input id="pass" type="password" placeholder="Enter password" style="flex:1; padding:10px; border-radius:10px;">
    <button id="unlockBtn">Unlock üéÅ</button>
  </div>

  <button id="surprise" class="secondary" style="display:none; margin-top:10px;">Click for a Surprise üéÅ</button>

  <div id="finalActions" style="display:none; margin-top:14px;">
    <div id="finalMessage" class="final"></div>
    <button id="doneBtn" class="secondary" style="margin-top:10px;">Close</button>
  </div>
</div>

<div id="slideshowOverlay">
  <div id="slideCard">
    <img id="slideImage" src="">
    <p id="slideCaption" style="margin-top:10px; font-size:1.15rem;"></p>
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
/* Toast */
const toast = document.getElementById("toast");
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  clearTimeout(showToast.t);
  showToast.t = setTimeout(()=>toast.classList.remove("show"),1600);
}

/* Elements */
const unlockBtn = document.getElementById("unlockBtn");
const surpriseBtn = document.getElementById("surprise");
const passInput = document.getElementById("pass");
const card = document.getElementById("card");

/* Password Unlock */
unlockBtn.addEventListener("click", ()=>{
  if(passInput.value.trim() === "arushi08"){
    document.getElementById("controls").style.display = "none";
    surpriseBtn.style.display = "inline-block";
    showToast("Correct password üòò");
  } else {
    showToast("Wrong password ü§≠");
    card.animate([{transform:"translateX(-6px)"},{transform:"translateX(6px)"},{transform:"translateX(0)"}],{duration:300});
  }
});

/* Music */
const music = document.getElementById("bgMusic");
function playMusic(){
  music.volume = 0.7;
  music.play().catch(()=>{});
}

/* Slideshow */
const slideshow = document.getElementById("slideshowOverlay");
const slideImg = document.getElementById("slideImage");
const slideCaption = document.getElementById("slideCaption");

const messages = [
  "You are the most special person in my life üíñ",
  "Your smile makes everything brighter ‚ú®",
  "Thank you for being YOU üåª",
  "Once again love you very much üòò",
  "Mwuaahhhüòö",
  "I‚Äôm so lucky to have you üéÄ",
  "Happy Birthday once again my favourite person üéÇüíò",
  "menna waddek innavaüòå",
  "piggy kenek wageüëÄ",
  "cuteeeeeeeeüòòüíò"
];

const slides = [
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide1.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide2.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide3.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide4.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide5.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide6.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide7.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide8.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide9.jpg",
  "https://cdn.jsdelivr.net/gh/madhukajeewanthi97-cloud/HAPPY-BIRTHDAY-ARUSHIII/slide10.jpg"
];

let index = 0;
function showSlide(){
  if(index >= messages.length){
    slideshow.style.display="none";
    document.getElementById("finalActions").style.display="block";
    document.getElementById("finalMessage").textContent = "Happy Birthday again! LOVE YOU UMMAH üéà";
    return;
  }
  slideImg.classList.remove("show");
  slideImg.src = slides[index];
  slideCaption.textContent = messages[index];
  slideImg.onload = ()=>slideImg.classList.add("show");
  index++;
  setTimeout(showSlide,2500);
}

surpriseBtn.addEventListener("click", ()=>{
  surpriseBtn.style.display="none";
  showToast("Enjoy the surprise! üéä");
  playMusic();
  slideshow.style.display="flex";
  showSlide();
});

/* Close */
document.getElementById("doneBtn").onclick = ()=>location.reload();
</script>
</body>
</html>
